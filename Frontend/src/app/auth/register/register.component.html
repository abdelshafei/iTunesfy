<h2>Register as {{ userRole | titlecase }}</h2>
<form (ngSubmit)="register()">
  <label>Username:</label>
  <input type="text" [(ngModel)]="userName" name="userName" required>
  <br>
  <label>Email:</label>
  <input type="email" [(ngModel)]="email" name="email" required>
  <br>
  <label>Password:</label>
  <input type="password" [(ngModel)]="password" name="password" required>
  <br>
  <label>Country:</label>
  <input type="text" [(ngModel)]="country" name="country" required>
  <br>
  <div *ngIf="userRole === 'artist'">
    <label>Music Style:</label>
    <input type="text" [(ngModel)]="style" name="style" required>
    <br>
    <label>Authentication ID:</label>
    <input type="int" [(ngModel)]="authentication_id" name="authentication_id" required>
  </div>
  <br>
  <button type="submit">Register</button>
</form>
