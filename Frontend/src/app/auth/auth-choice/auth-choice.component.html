<h2>You are a(n) {{ userRole | titlecase }}!</h2>
<h3> Do you already have an account?</h3>
<hr>
<div id="container">
<button mat-raised-button (click)="goToRegister()">Register as {{ userRole | titlecase }}</button>
<button mat-raised-button (click)="goToLogin()">Login as {{ userRole | titlecase }}</button>
</div>
