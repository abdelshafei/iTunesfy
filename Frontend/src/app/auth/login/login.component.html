<h2>Login as {{ userRole | titlecase }}</h2>
<hr>
<form (ngSubmit)="login()">
  <input placeholder="username" type="text" [(ngModel)]="username" name="username" required />
  <br>
  <input placeholder="Password" id="password" type="password" [(ngModel)]="password" name="password" required />
  <i
  class="bi"
  [class.bi-eye-slash]="passwordFieldType === 'password'"
  [class.bi-eye]="passwordFieldType === 'text'"
  id="togglePassword"
  (click)="togglePasswordVisibility()"
  ></i>
  <br>
  <div *ngIf="userRole === 'artist'">
    <input
      placeholder="Authentication ID"
      [(ngModel)]="authentication_id"
      name="authentication_id"
      required
    />
  </div>
  <br>
  <div id="container">
    <button type="submit">Log In</button>
  </div>
</form>
