
<ul>
  <li *ngFor="let song of songs">
    <div class="song" style="width: 75%;">
        <img src="../../assets/music-icon.png" class="musicImg"/>  
        <span class="songName">{{ song.song_title }}</span>
        <span class="duration"> {{ song.duration | date:'mm:ss' }} </span>
      </div>
  </li>
</ul>
