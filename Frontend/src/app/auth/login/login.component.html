<h2>Login as {{ userRole | titlecase }}</h2>
<hr>
<div class="container">
  <form (ngSubmit)="login()">
    <div class="form-container">
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput name="username" type="text" [(ngModel)]="username" required>
        <mat-error>Please enter your username</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" name="passWord" [(ngModel)]="passWord" required>
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        <mat-error>Please enter your password</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" *ngIf="userRole === 'artist'">
        <mat-label>Authentication Id</mat-label>
        <input matInput [(ngModel)]="authentication_id" [type]="'number'" onwheel="this.blur()" name="authentication_id" required/>
        <mat-error>Please enter your Authentication Id (numbers only)</mat-error>
      </mat-form-field>
    </div>
    <br>
    <div class="container">
      <button mat-raised-button type="submit">Log In</button>
    </div>
  </form>
</div>
