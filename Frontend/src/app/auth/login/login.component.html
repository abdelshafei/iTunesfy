<h2 style="text-align: center;">Login as {{ userRole | titlecase }}</h2>
<hr>
<div class="container">
  <form (ngSubmit)="login()">
    <div class="form-container">
      <mat-form-field>
        <input matInput placeholder="Enter your username" name="username" [(ngModel)]="username" required>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" name="passWord" [(ngModel)]="passWord" required>
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
      </mat-form-field>

      <mat-form-field *ngIf="userRole === 'artist'">
        <input matInput placeholder="Authentication ID" [(ngModel)]="authentication_id" name="authentication_id" required/>
      </mat-form-field>
    </div>
    <br>
    <div class="container">
      <button mat-raised-button type="submit">Log In</button>
    </div>
  </form>
</div>
